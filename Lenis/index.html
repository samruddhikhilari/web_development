<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenis Demo Project with Html</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.2.3/dist/lenis.css"
    />
  </head>
  <body>
    <div class="w-full">
      <div style="--r: 1; --c: 2" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?nature"
          alt="Beautiful nature landscape"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 1; --c: 5" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?city"
          alt="Urban city landscape"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 2; --c: 3" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?architecture"
          alt="Architectural design"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 2; --c: 7" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?travel"
          alt="Travel destination"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 3; --c: 1" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?food"
          alt="Delicious food"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 3; --c: 6" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?business"
          alt="Business and corporate"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 4; --c: 4" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?animals"
          alt="Wildlife and animals"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 4; --c: 8" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?interior"
          alt="Interior design"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 5; --c: 2" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?fashion"
          alt="Fashion and style"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 5; --c: 7" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?people"
          alt="People and portraits"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 6; --c: 3" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?technology"
          alt="Technology and innovation"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 6; --c: 5" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?sports"
          alt="Sports and activities"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 7; --c: 1" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?health"
          alt="Health and wellness"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 7; --c: 8" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?education"
          alt="Education and learning"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 8; --c: 4" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?science"
          alt="Science and research"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 8; --c: 6" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?music"
          alt="Music and concerts"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 9; --c: 2" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?art"
          alt="Art and creativity"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 9; --c: 7" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?space"
          alt="Space and astronomy"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 10; --c: 3" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?ocean"
          alt="Ocean and marine life"
          class="w-full h-full object-cover"
        />
      </div>
      <div style="--r: 10; --c: 5" class="relative aspect-square">
        <img
          src="https://source.unsplash.com/featured/?mountains"
          alt="Mountain landscapes"
          class="w-full h-full object-cover"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lenis@1.2.3/dist/lenis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
