<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="box">
            <h4>Hit</h4>
            <div id="hit" class="score">5</div>
          </div>

          <div class="box">
            <h4>Timer</h4>
            <div id="timer" class="score">60</div>
          </div>

          <div class="box">
            <h4>Score</h4>
            <div id="points" class="score">0</div>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
